<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fertilizer Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e9f7ef 0%, #f0fff4 100%);
      font-family: 'Roboto', 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      color: #222;
    }
    .fertilizer-card {
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px 0 rgba(60, 179, 113, 0.10);
      background: #fff;
    }
    .section-title {
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 700;
      color: #198754;
      letter-spacing: 1px;
    }
    .form-label {
      font-weight: 500;
      color: #198754;
    }
    .btn-success {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .alert {
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar (Bootstrap, unified style) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="index.html">🌾 AgroAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto d-flex gap-3 align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">🏠 Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="chart.html">📈 Charts</a></li>
          <li class="nav-item"><a class="nav-link" href="suggest.html">🌿 Suggest</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">📩 Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ℹ️ About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5 flex-grow-1">
    <h2 class="text-center mb-4 section-title">🧪 Fertilizer Recommendation</h2>

    <form id="fertilizerForm" class="fertilizer-card card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="crop" class="form-label">Crop Name</label>
        <input type="text" id="crop" class="form-control" required placeholder="Enter your crop name (e.g. Wheat)">
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="n" class="form-label">Nitrogen (N)</label>
          <input type="number" id="n" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="p" class="form-label">Phosphorus (P)</label>
          <input type="number" id="p" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="k" class="form-label">Potassium (K)</label>
          <input type="number" id="k" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature (°C)</label>
        <input type="number" id="temperature" class="form-control" readonly>
      </div>
      <button type="submit" class="btn btn-success w-100">🔍 Get Fertilizer Suggestion</button>
    </form>

    <div id="resultBox" class="alert mt-4 d-none"></div>
  </div>

  <!-- Footer (Bootstrap style) -->
  <footer class="bg-success text-white mt-5 pt-4 pb-2 shadow-lg">
    <div class="container text-center">
      <div class="small">
        &copy; 2025 AgroAI. Made with <span style="color:#ffb3b3;">&#10084;</span> for farmers.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/fertilizer.js"></script>
</body>
</html>
