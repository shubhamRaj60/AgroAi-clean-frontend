<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - AgroAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="feedback.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e4f9f5);
      margin: 0;
      padding: 0;
    }

    .feedback-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
    }

    .form-control:focus {
      border-color: #5cb85c;
      box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
    }

    .star-rating {
      display: flex;
      justify-content: space-between;
      direction: rtl;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }

    .star-rating input:checked~label,
    .star-rating label:hover,
    .star-rating label:hover~label {
      color: #ffc107;
    }

    .btn-submit {
      background-color: #5cb85c;
      color: white;
      border-radius: 10px;
      padding: 12px 20px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #449d44;
    }

    footer {
      margin-top: 30px;
      padding: 20px 0;
      text-align: center;
      background-color: #f8f9fa;
      border-top: 1px solid #eaeaea;
      font-size: 0.9rem;
    }

    #star-value {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container feedback-container">
    <h2 class="text-center mb-4">üåø Your Feedback Matters!</h2>
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com">
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Feedback subject">
      </div>

      <div class="mb-3">
        <label class="form-label">Rate Us</label>
        <div class="star-rating">
          <input type="radio" name="stars" id="star5" value="5"><label for="star5">‚òÖ</label>
          <input type="radio" name="stars" id="star4" value="4"><label for="star4">‚òÖ</label>
          <input type="radio" name="stars" id="star3" value="3"><label for="star3">‚òÖ</label>
          <input type="radio" name="stars" id="star2" value="2"><label for="star2">‚òÖ</label>
          <input type="radio" name="stars" id="star1" value="1"><label for="star1">‚òÖ</label>
        </div>
        <div id="star-value">You selected: 0/5</div>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your feedback helps us improve..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Submit Feedback</button>
      </div>
    </form>
  </div>

  <footer>
    ¬© 2025 AgroAI | Built with ‚ù§Ô∏è for sustainable agriculture. <br>
    <a href="mailto:contact@agroai.com">contact@agroai.com</a>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="feedbackToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">
          Feedback submitted successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- ‚úÖ SweetAlert2 for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ‚úÖ Feedback Logic -->
  <script src="js/feedback.js"></script>
</body>

</html>
